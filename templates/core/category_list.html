{% extends "partials/base.html" %}
{% load static %}



{% block content %}
    <main class="main">
        <div class="page-header mt-30 mb-75">
            <div class="container">
                <div class="archive-header">
                    <div class="row align-items-center">
                        <div class="col-xl-3">
                            <h1 class="mb-15">Categories</h1>
                            <div class="breadcrumb">
                                <a href="index.html" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                                <span></span> Categories
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-content mb-50">
            <div class="container">
                <div class="row">
                    <div class="col-lg-9">
                        <div class="shop-product-fillter mb-50 pr-30">
                            <div class="totall-product">
                                <h2>
                                    <img class="w-36px mr-10" src="{% static 'assets/imgs/theme/icons/category-1.svg' %}" alt="" />
                                    {{categories.count}} Categories
                                </h2>
                            </div>
                        </div>
                        <div class="loop-grid pr-30">
                            <div class="row ">
                                {% for category in categories %}
                                    <article class="col-xl-4 col-lg-6 col-md-6 text-center hover-up mb-30 animated">
                                        <div class="post-thumb">
                                            <a href="{% url 'core:category-product-list' category.cid %}">
                                                <img class="border-radius-15" src="{{category.image.url}}" style="width: 80px;height: 80px" alt="" />
                                            </a>
                                            <p>{{ category.title }}</p>
                                        </div>
                                    </article>
                                {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
